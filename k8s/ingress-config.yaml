apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hive-box-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - host: localhost
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hive-box-service
                port:
                  number: 5000
